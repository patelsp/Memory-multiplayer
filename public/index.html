<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="socket.io/socket.io.js" defer></script>
    <script src="script.js" type="module"></script>
    <title>Memory Multiplayer Game</title>
  </head>
  <body>
    <h1>Memory Game</h1>
    <div class="wrapper">
      <div class="player left-player">
        <h2 class="player-h2 player-0-h2">Player 1</h2>
        <p>Pairs revealed: <span class="pairs-0">0</span></p>
      </div>

      <div class="cards-container">
        <div class="gf-wrapper"><div class="game-fields" id="0"></div></div>
        <div class="gf-wrapper"><div class="game-fields" id="1"></div></div>
        <div class="gf-wrapper"><div class="game-fields" id="2"></div></div>
        <div class="gf-wrapper"><div class="game-fields" id="3"></div></div>
        <div class="gf-wrapper"><div class="game-fields" id="4"></div></div>
        <div class="gf-wrapper"><div class="game-fields" id="5"></div></div>
        <div class="gf-wrapper"><div class="game-fields" id="6"></div></div>
        <div class="gf-wrapper"><div class="game-fields" id="7"></div></div>
        <div class="gf-wrapper"><div class="game-fields" id="8"></div></div>
        <div class="gf-wrapper"><div class="game-fields" id="9"></div></div>
        <div class="gf-wrapper"><div class="game-fields" id="10"></div></div>
        <div class="gf-wrapper"><div class="game-fields" id="11"></div></div>
        <div class="gf-wrapper"><div class="game-fields" id="12"></div></div>
        <div class="gf-wrapper"><div class="game-fields" id="13"></div></div>
        <div class="gf-wrapper"><div class="game-fields" id="14"></div></div>
        <div class="gf-wrapper"><div class="game-fields" id="15"></div></div>
        <div class="gf-wrapper"><div class="game-fields" id="16"></div></div>
        <div class="gf-wrapper"><div class="game-fields" id="17"></div></div>
        <div class="gf-wrapper"><div class="game-fields" id="18"></div></div>
        <div class="gf-wrapper"><div class="game-fields" id="19"></div></div>
        <div class="gf-wrapper"><div class="game-fields" id="20"></div></div>
        <div class="gf-wrapper"><div class="game-fields" id="21"></div></div>
        <div class="gf-wrapper"><div class="game-fields" id="22"></div></div>
        <div class="gf-wrapper"><div class="game-fields" id="23"></div></div>
        <div class="gf-wrapper"><div class="game-fields" id="24"></div></div>
        <div class="gf-wrapper"><div class="game-fields" id="25"></div></div>
        <div class="gf-wrapper"><div class="game-fields" id="26"></div></div>
        <div class="gf-wrapper"><div class="game-fields" id="27"></div></div>
        <div class="gf-wrapper"><div class="game-fields" id="28"></div></div>
        <div class="gf-wrapper"><div class="game-fields" id="29"></div></div>
        <div class="gf-wrapper"><div class="game-fields" id="30"></div></div>
        <div class="gf-wrapper"><div class="game-fields" id="31"></div></div>
        <div class="gf-wrapper"><div class="game-fields" id="32"></div></div>
        <div class="gf-wrapper"><div class="game-fields" id="33"></div></div>
        <div class="gf-wrapper"><div class="game-fields" id="34"></div></div>
        <div class="gf-wrapper"><div class="game-fields" id="35"></div></div>
      </div>
      <div class="player right-player">
        <h2 class="player-h2 player-1-h2">Player 2</h2>
        <p>Pairs revealed: <span class="pairs-1">0</span></p>
      </div>
    </div>

    <div class="info">
      Press the Join Game button - Add your username - Game will start when both
      players are connected
    </div>

    <div class="user-interface">
      <div class="button-div">
        <button class="btn start-btn">Join Game</button>
      </div>
      <div class="button-div restart-button-div inactive">
        <button class="btn restart-btn">Restart Game</button>
      </div>
      <div class="input-div inactive">
        <input
          class="name-input"
          type="text"
          placeholder="Enter your username..."
        />
        <button class="btn name-btn">Enter Username</button>
      </div>
    </div>
  </body>
</html>
